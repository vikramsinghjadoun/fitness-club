x<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>
    <h1 class="text-center">Login</h1>
    <form onsubmit="return validation()">
        <div class="form-group">
            <label for="exampleFormControlInput1" class="ml-2">UserName</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name">
            <span class="text-danger font-weight-bold remove" id="nameAlert"></span>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1" class="ml-2">EmailId</label>
            <input type="text" class="form-control" id="email" placeholder="name@example.com">
            <span class="text-danger font-weight-bold remove" id="emailAlert"></span>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1" class="ml-2">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Password">
            <span class="text-danger font-weight-bold remove" id="passAlert"></span>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1" class="ml-2">ConfirmPassword</label>
            <input type="text" class="form-control" id="con-password" placeholder="Confirm Password">
            <span class="text-danger font-weight-bold remove" id="conAlert"></span>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1" class="ml-2">MobileNo</label>
            <input type="text" class="form-control" id="number" placeholder="Enter MobileNo.">
            <span class="text-danger font-weight-bold remove" id="mobileAlert"></span>
        </div>
        <button class="btn btn-primary" id="submit"> Submit</button>
    </form>

</body>
<script src="./js/login.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
