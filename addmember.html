<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>vanilla js-1</title>
</head>

<body>
    <div class="container bg-color">
        <h1 class="display-5 text-center">
            <p class="text-danger"><i class="fa fa-heartbeat text-color" style="font-size:42px ;"></i> New<span class="text-color">Member</span>List</h1></p>
        <form id="member-form" class="text-light">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control bg-color">
            </div>
            <div class="form-group">
                <label for="training">Training</label>
                <input type="text" id="training" class="form-control bg-color">
            </div>
            <div class="form-group">
                <label for="memberId">MemberId</label>
                <input type="text" id="memberId" class="form-control bg-color">
            </div>
            <input type="submit" value="Add member" class="btn btn-color btn-block">
        </form>
        <table class="table table-striped mt-5 text-light">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Training</th>
                    <th>MemberId</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="member-list"></tbody>
        </table>
    </div>

</body>
<script src="./js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
